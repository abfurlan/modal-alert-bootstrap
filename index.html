<!DOCTYPE html>
<html>
    <head>
        <title>Modal Alert Bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        
    </head>
    <body>
        <div class="container">
            <h1>Modal Alert Bootstrap</h1>
            
            <div class="row">
                <div class="col-md-3 form-inline">
                    <div class="form-group">
                        <label>Efeito</label>
                        <select class="form-control effect">
                            <option value="">Selecione</option>
                            <option value="fade">fade</option>
                            <option value="zoom">zoom</option>
                            <option value="newspaper">newspaper</option>
                            <option value="move-horizontal">move-horizontal</option>
                            <option value="move-from-top">move-from-top</option>
                            <option value="zoom-out">zoom-out</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-9">
                    
                    <button type="button" class="btn btn-primary" data-status="primary" data-effect="fade">Primary</button>
                    <button type="button" class="btn btn-success" data-status="success">Success</button>
                    <button type="button" class="btn btn-danger" data-status="danger">Danger</button>
                    <button type="button" class="btn btn-warning" data-status="warning">Warning</button>
                    <button type="button" class="btn btn-info" data-status="info">Info</button>
                    <button type="button" class="btn btn-default" data-status="default">Default</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3">
                    <h2>Classes</h2>
                    <ul>
                        <li>primary</li>
                        <li>success</li>
                        <li>danger</li>
                        <li>warning</li>
                        <li>info</li>
                        <li>default</li>
                    </ul>
                </div>
                <div class="col-md-3">
                   <h2>Efeitos</h2>
                    <ul>
                        <li>fade</li>
                        <li>zoom</li>
                        <li>newspaper</li>
                        <li>move-horizontal</li>
                        <li>move-from-top</li>
                        <li>zoom-out</li>
                    </ul>
                </div>
            </div>
            
            
            
        </div>
        
        <script src="//code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/modal-alert.js"></script>
        <script>
            $('button').click(function(){
                var status = $(this).data('status');
                var effect = $('.effect option:selected').val();
                $.alert({class:status,title:'TÃ­tulo',message:'Sua mensagem aqui...',effect:effect});
            });
        </script>
    </body>
</html>
